name: Build and Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build
        env:
          CI: true
      # è®¾ç½®é˜¿é‡Œäº‘OSSçš„ id/secretï¼Œå­˜å‚¨åˆ° github çš„ secrets ä¸­
      - name: setup aliyun oss
        uses: manyuanrong/setup-ossutil@master
        with:
          endpoint: oss-cn-shenzhen.aliyuncs.com
          access-key-id: ${{ secrets.OSS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_KEY_SECRET }}
      - name: cp files to aliyun
        run: ossutil cp -rf public oss://zhulijie-blog/
      - name: send email
        uses: dawidd6/action-send-mail@v2
        with:
          serveraddress: smtp.qq.com
          serverport: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Github Actions Blog build success
          # Literal body:
          body: Build job of ${{github.repository}} completed successfully!
          # Read file contents as body:
          # body: file://README.md
          to: 408934141@qq.com
          from: Juliana # <user@example.com>
          # Optional carbon copy recipients
          # cc: kyloren@example.com,leia@example.com
          # Optional blind carbon copy recipients
          # bcc: r2d2@example.com,hansolo@example.com
          # Optional content type (defaults to text/plain):
          content_type: text/html
          # Optional converting Markdown to HTML (set content_type to text/html too):
          convert_markdown: true
          # Optional attachments:
          attachments: attachments.zip,git.diff
